rescue_app:
  git_repo: "https://github.com/Amrit27k/6GRescueApplication.git"
  branch: "main"
  build_directory: "/tmp/rescue-build"

# Backend Configuration (FastAPI)
backend:
  host: "0.0.0.0"
  port: 8080
  directory: "/opt/rescue-backend"
  python_version: "3.10"

backend_env:
  jupyterhub_url: "http://localhost"
  jupyterhub_user: "akumar"
  jupyterhub_token: "test_token"   # You'll need to generate this
  jetson_ip: "192.168.2.100"
  mqtt_broker: "127.0.0.1"
  mqtt_port: 1883

frontend:
  host: "0.0.0.0"
  port: 3000
  directory: "/opt/rescue-frontend"
  node_version: "18"

# Frontend Environment Variables
frontend_env:
  environment: "production"
  mqtt_broker: "127.0.0.1"
  mqtt_port: 9001
  generate_sourcemap: false
  disable_eslint: true

# System Configuration
system_packages:
  - python3
  - python3-pip
  - python3-venv
  - nodejs
  - npm
  - git
  - curl
  - wget
  - htop
  - ufw
  - rsync
  - virtualenv
  - build-essential
  - net-tools
  - procps
  - psmisc